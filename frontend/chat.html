<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-AH Terraform Engineer - Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .chat-container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .messages-area {
            flex: 1;
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-y: auto;
            max-height: calc(100vh - 250px);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .agent-message {
            background: #f0f0f0;
            color: #333;
            border-left: 4px solid #667eea;
        }

        .system-message {
            background: #ff6b6b;
            color: white;
            text-align: center;
            margin: 0 auto;
        }

        .input-area {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .input-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .response-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .action-btn:hover {
            background: #5a6fd8;
        }

        .status-bar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-size: 0.9rem;
            color: #333;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator.connecting {
            color: #f39c12;
        }

        .status-indicator.ready {
            color: #27ae60;
        }

        .status-indicator.error {
            color: #e74c3c;
        }

        .status-indicator i {
            font-size: 0.8rem;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-2px);
        }

        .example-queries {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
        }

        .example-queries h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .query-examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }

        .query-example {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .query-example:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.close()">
        <i class="fas fa-times"></i> Close Tab
    </button>
    
    <button class="back-btn" style="left: 120px;" onclick="startNewChat()">
        <i class="fas fa-plus"></i> New Chat
    </button>

    <div class="header">
        <h1><i class="fas fa-robot"></i> AI-AH Terraform Engineer</h1>
        <p>Your AI Infrastructure Engineering Assistant</p>
    </div>

    <div class="chat-container">
        <div class="example-queries">
            <h3><i class="fas fa-lightbulb"></i> Quick Start Examples</h3>
            <div class="query-examples">
                <div class="query-example" onclick="setExampleQuery('Design infrastructure for a web application with auto-scaling')">
                    <i class="fas fa-architecture"></i><br>
                    Infrastructure Design
                </div>
                <div class="query-example" onclick="setExampleQuery('Generate Terraform code for a VPC with public and private subnets')">
                    <i class="fas fa-code"></i><br>
                    Generate Code
                </div>
                <div class="query-example" onclick="setExampleQuery('Help me deploy infrastructure step by step')">
                    <i class="fas fa-rocket"></i><br>
                    Deploy Infrastructure
                </div>
                <div class="query-example" onclick="setExampleQuery('My Terraform apply is failing, help me troubleshoot')">
                    <i class="fas fa-tools"></i><br>
                    Troubleshoot Issues
                </div>
            </div>
        </div>

        <div class="messages-area" id="messagesArea">
            <!-- Messages will be added here -->
        </div>

        <div class="input-area">
            <div class="input-container">
                <input type="text" id="chatInput" class="chat-input" placeholder="Ask me about infrastructure design, Terraform code, deployment, or troubleshooting..." onkeypress="handleKeyPress(event)">
                <button id="sendBtn" class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
            <div style="text-align: center; margin-top: 10px; color: #666; font-size: 0.9rem;">
                <i class="fas fa-keyboard"></i> Press Enter to send message
            </div>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <p>AI Agent is thinking...</p>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-indicator" id="statusIndicator">
            <i class="fas fa-circle"></i>
            <span>Initializing...</span>
        </div>
    </div>

    <script>
        let sessionId = null;
        let isProcessing = false;

        // Initialize the agent session
        async function initializeAgent() {
            try {
                updateStatus('connecting', 'Initializing AI Agent...');
                const response = await fetch('/api/initialize', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    sessionId = data.session_id;
                    updateStatus('ready', 'Ready to help with infrastructure engineering');
                    addMessage('AI-AH Agent', 'Hello! I\'m your AI Infrastructure Engineer. I can design infrastructure, generate Terraform code, execute operations, and troubleshoot issues. What would you like to work on today?', 'agent');
                } else {
                    throw new Error(data.error || 'Failed to initialize agent');
                }
            } catch (error) {
                console.error('Initialization error:', error);
                updateStatus('error', 'Failed to initialize agent. Please refresh the page.');
                addMessage('System', 'Sorry, I encountered an error during initialization. Please refresh the page and try again.', 'agent');
            }
        }

        // Send message to the agent
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || isProcessing) return;
            
            // Add user message to chat
            addMessage('You', message, 'user');
            input.value = '';
            
            // Show loading
            setLoading(true);
            isProcessing = true;
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage('AI-AH Agent', data.response, 'agent', data.actions);
                } else {
                    throw new Error(data.error || 'Failed to get response');
                }
            } catch (error) {
                console.error('Chat error:', error);
                addMessage('System', 'Sorry, I encountered an error. Please try again.', 'agent');
            } finally {
                setLoading(false);
                isProcessing = false;
            }
        }

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                if (event.ctrlKey) {
                    // Ctrl+Enter to send
                    sendMessage();
                } else {
                    // Just Enter to add new line (optional)
                    // For now, we'll just send on Enter
                    sendMessage();
                }
            }
        }

        // Add message to chat
        function addMessage(sender, message, type, actions = null) {
            const container = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            let content = `<strong>${sender}:</strong> ${message}`;
            
            // Add action buttons if available
            if (actions && actions.length > 0) {
                content += '<div class="response-actions">';
                actions.forEach(action => {
                    content += `<button class="action-btn" onclick="executeAction('${action.type}', ${JSON.stringify(action.parameters)})">${action.label}</button>`;
                });
                content += '</div>';
            }
            
            messageDiv.innerHTML = content;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Execute action
        async function executeAction(actionType, parameters) {
            try {
                setLoading(true);
                const response = await fetch('/api/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action_type: actionType,
                        parameters: parameters,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage('AI-AH Agent', data.result, 'agent');
                } else {
                    throw new Error(data.error || 'Action failed');
                }
            } catch (error) {
                console.error('Action error:', error);
                addMessage('System', 'Sorry, the action failed. Please try again.', 'agent');
            } finally {
                setLoading(false);
            }
        }

        // Set example query
        function setExampleQuery(query) {
            document.getElementById('chatInput').value = query;
            document.getElementById('chatInput').focus();
        }

        // Update status
        function updateStatus(type, message) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = `status-indicator ${type}`;
            indicator.innerHTML = `<i class="fas fa-circle"></i> <span>${message}</span>`;
        }

        // Set loading state
        function setLoading(loading) {
            const loadingDiv = document.getElementById('loading');
            const sendBtn = document.getElementById('sendBtn');
            
            if (loading) {
                loadingDiv.style.display = 'block';
                sendBtn.disabled = true;
                sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            } else {
                loadingDiv.style.display = 'none';
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send';
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeAgent);

        // Start a new chat
        function startNewChat() {
            if (confirm('Are you sure you want to start a new chat? This will clear the current conversation history.')) {
                // Clear the messages area
                document.getElementById('messagesArea').innerHTML = '';
                
                // Reinitialize the agent
                initializeAgent();
            }
        }
    </script>
</body>
</html>
