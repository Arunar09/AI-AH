<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troubleshooting Assistant - Intelligent Infrastructure Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 4rem 0;
        }
        .issue-card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .issue-card:hover {
            transform: translateY(-5px);
        }
        .solution-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 2rem;
            margin: 1rem 0;
        }
        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 5px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>
                Intelligent Infrastructure Agent
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>
                    Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 mb-4">
                <i class="fas fa-tools me-3"></i>
                Troubleshooting Assistant
            </h1>
            <p class="lead mb-4">
                Get instant help with infrastructure, deployment, and operational issues
            </p>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="py-5">
        <div class="container">
            <div class="row" id="categories-container">
                <!-- Categories will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Issues Section -->
    <section id="issues-section" class="py-5 bg-light" style="display: none;">
        <div class="container">
            <h2 class="mb-4" id="category-title">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Common Issues
            </h2>
            <div class="row" id="issues-container">
                <!-- Issues will be loaded here -->
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-secondary" onclick="showCategories()">
                    <i class="fas fa-arrow-left me-2"></i>
                    Back to Categories
                </button>
            </div>
        </div>
    </section>

    <!-- Solution Section -->
    <section id="solution-section" class="py-5" style="display: none;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="solution-card">
                        <h3 class="mb-4" id="solution-title">
                            <i class="fas fa-lightbulb me-2"></i>
                            Solution
                        </h3>
                        <div id="solution-content">
                            <!-- Solution content will be loaded here -->
                        </div>
                        <div class="text-center mt-4">
                            <button class="btn btn-secondary me-2" onclick="showIssues()">
                                <i class="fas fa-arrow-left me-2"></i>
                                Back to Issues
                            </button>
                            <button class="btn btn-primary" onclick="showCategories()">
                                <i class="fas fa-home me-2"></i>
                                Back to Categories
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Intelligent Infrastructure Agent. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        let currentCategory = null;
        let currentIssue = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
        });

        async function loadCategories() {
            try {
                const response = await fetch('/troubleshooting-categories');
                const data = await response.json();
                displayCategories(data);
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function displayCategories(categories) {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';
            
            Object.entries(categories).forEach(([category, issues]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'col-md-6 col-lg-4 mb-4';
                categoryDiv.innerHTML = `
                    <div class="card issue-card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-${getCategoryIcon(category)} fa-3x text-primary mb-3"></i>
                            <h5 class="card-title">${category.charAt(0).toUpperCase() + category.slice(1)}</h5>
                            <p class="card-text">${issues.length} common issues</p>
                            <button class="btn btn-outline-primary" onclick="showIssuesForCategory('${category}')">
                                View Issues
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(categoryDiv);
            });
        }

        function getCategoryIcon(category) {
            const icons = {
                'infrastructure': 'server',
                'deployment': 'rocket',
                'performance': 'tachometer-alt',
                'security': 'shield-alt',
                'cost': 'dollar-sign'
            };
            return icons[category] || 'question-circle';
        }

        function showIssuesForCategory(category) {
            currentCategory = category;
            document.getElementById('categories-container').style.display = 'none';
            document.getElementById('issues-section').style.display = 'block';
            document.getElementById('solution-section').style.display = 'none';
            
            document.getElementById('category-title').innerHTML = `
                <i class="fas fa-${getCategoryIcon(category)} me-2"></i>
                ${category.charAt(0).toUpperCase() + category.slice(1)} Issues
            `;
            
            loadIssues(category);
        }

        async function loadIssues(category) {
            try {
                const response = await fetch('/troubleshooting-categories');
                const data = await response.json();
                displayIssues(data[category]);
            } catch (error) {
                console.error('Error loading issues:', error);
            }
        }

        function displayIssues(issues) {
            const container = document.getElementById('issues-container');
            container.innerHTML = '';
            
            issues.forEach(issue => {
                const issueDiv = document.createElement('div');
                issueDiv.className = 'col-md-6 mb-3';
                issueDiv.innerHTML = `
                    <div class="card issue-card h-100">
                        <div class="card-body">
                            <h6 class="card-title">${issue}</h6>
                            <button class="btn btn-outline-primary btn-sm" onclick="showSolution('${issue}')">
                                Get Solution
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(issueDiv);
            });
        }

        async function showSolution(issue) {
            currentIssue = issue;
            document.getElementById('issues-section').style.display = 'none';
            document.getElementById('solution-section').style.display = 'block';
            
            document.getElementById('solution-title').innerHTML = `
                <i class="fas fa-lightbulb me-2"></i>
                ${issue}
            `;
            
            try {
                const response = await fetch(`/troubleshooting-solution/${currentCategory}/${encodeURIComponent(issue)}`);
                const data = await response.json();
                displaySolution(data);
            } catch (error) {
                console.error('Error loading solution:', error);
                document.getElementById('solution-content').innerHTML = `
                    <div class="alert alert-danger">
                        Error loading solution. Please try again.
                    </div>
                `;
            }
        }

        function displaySolution(solution) {
            const container = document.getElementById('solution-content');
            container.innerHTML = `
                <div class="mb-4">
                    <h5>Diagnosis:</h5>
                    <p class="text-muted">${solution.diagnosis}</p>
                </div>
                
                <div class="mb-4">
                    <h5>Solutions:</h5>
                    <ol>
                        ${solution.solutions.map(solution => `<li>${solution}</li>`).join('')}
                    </ol>
                </div>
                
                <div class="mb-4">
                    <h5>Prevention:</h5>
                    <ul>
                        ${solution.prevention.map(prevention => `<li>${prevention}</li>`).join('')}
                    </ul>
                </div>
            `;
        }

        function showCategories() {
            document.getElementById('categories-container').style.display = 'block';
            document.getElementById('issues-section').style.display = 'none';
            document.getElementById('solution-section').style.display = 'none';
            currentCategory = null;
            currentIssue = null;
        }

        function showIssues() {
            if (currentCategory) {
                document.getElementById('categories-container').style.display = 'none';
                document.getElementById('issues-section').style.display = 'block';
                document.getElementById('solution-section').style.display = 'none';
            }
        }
    </script>
</body>
</html>
